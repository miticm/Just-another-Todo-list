<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="index.css" />
    
</head>

<body>
    <header>
        <h1>Tatum</h1>
    </header>

    <main>
        <form id="flickForm">
            <div class="input-group">
                <span class="input-group-label">$</span>
                <input class="input-group-field" type="number" name="flickName" required>
                <div class="input-group-button">
                    <input type="submit" class="button success" value="Submit">
                </div>
            </div>
        </form>
    </main>

    <ul id="flickList" class="no-bullet">
        <li class="flick grid-x align-middle">
            <span class="flickName cell auto">Jupiter Ascending</span>
            <span class="actions cell shrink">
                <button class="button warning">fav</button>
                <button class="button alert">del</button>
            </span>
        </li>
    </ul>

    <script src="index.js"></script>
</body>

</html>
